{% extends "home/home.html" %}

{% load static %}

{% block title %}<title>Bag - Sign Up</title>{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'home/signup_style.css' %}">{% endblock %}

{% block body %}
  <form class="signUpForm" action="{% url 'signup_user' %}" method="POST">{% csrf_token %}
    <h2 class="signUpFormHeading">Sign Up</h2>
    <input name="email" type="email" class="form-control" placeholder="Email" required>
    <input name="username" type="text" class="form-control" placeholder="Username" required>
    <input name="password" type="password" class="form-control" placeholder="Password" required>
    <button id="submitButton" type="submit" class="btn btn-default">Sign Up</button>
  </form>
{% endblock %}
