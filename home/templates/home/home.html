<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block title %}<title>Bag - A simple way to organize</title>{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    {% block css %}<link rel="stylesheet" type="text/css" href="{% static 'home/home_style.css' %}">{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="bodyHeading">
        <h3 id="logoName">Bag</h3>
        {% block body %}
          <p id="description">Keep the cool things you find on the internet organized.</p>
          <a class="homeButtons btn btn-default" href="{% url 'signup_view' %}">Sign Up</a>
          <a id="loginButton" class="homeButtons btn btn-default" href="{% url 'login_view' %}">Log In</a>
        {% endblock %}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
