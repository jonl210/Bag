{% extends "home/home.html" %}

{% load static %}

{% block title %}<title>Bag - Log In</title>{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'home/login_style.css' %}">{% endblock %}

{% block body %}
  <form class="logInForm" action="{% url 'login_user' %}" method="POST">{% csrf_token %}
    <h2 class="logInFormHeading">Log In</h2>
    <input name="username" type="text" class="form-control" placeholder="Username" required>
    <input name="password" type="password" class="form-control" placeholder="Password" required>
    <button id="submitButton" type="submit" class="btn btn-default">Log In</button>
  </form>
{% endblock %}
